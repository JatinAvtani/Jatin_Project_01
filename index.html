<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Recipe App</h1>
        <form>
          <input
            type="text"
            class="input"
            placeholder="Search your recipes..."
          />
          <button type="submit" class="btn">Search</button>
        </form>
      </nav>
    </header>
    <main>
      <section>
        <div class="recipe-container">
          <h2>
            Search Your Favourite Recipes <i class="fa-solid fa-heart"></i>
          </h2>
        </div>
        <div class="recipe-details">
          <button class="recipe-close-btn fa-regular fa-circle-xmark"></button>
          <div class="recipe-details-content"></div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/66fcc20e0b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
